{% load static %}
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- page container area start -->
<div class="page-container">
    <!-- sidebar menu area start -->
    <div class="sidebar-menu">
        <div class="sidebar-header">
            <div class="logo">
                <a href="{% url 'employee_panel:apply_leave' %}"><img src="{% static 'images/icon/logo.png' %}" alt="logo"></a>
            </div>
        </div>
        <div class="main-menu">
            <div class="menu-inner">
                <nav>
                    <ul class="metismenu" id="menu">

                        <li class="#">
                            <a href="{% url 'employee_panel:apply_leave' %}" aria-expanded="true"><i class="ti-user"></i><span>Apply Leave</span></a>
                        </li>

                        <li class="active">
                            <a href="{% url 'employee_panel:leave_history' %}" aria-expanded="true"><i class="ti-agenda"></i><span>View My Leave History</span></a>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>

    </div>
    <!-- sidebar menu area end -->
    <!-- main content area start -->
   <div class="main-content">
            <!-- header area start -->
            <div class="header-area">
                <div class="row align-items-center">
                    <!-- nav and search button -->
                    <div class="col-md-6 col-sm-8 clearfix">
                        <div class="nav-btn pull-left">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <!-- profile info & task notification -->
                    <div class="col-md-6 col-sm-4 clearfix">
                        <ul class="notification-area pull-right">
                            <li id="full-view"><i class="ti-fullscreen"></i></li>
                            <li id="full-view-exit"><i class="ti-zoom-out"></i></li>
                            <!-- Notification bell -->
                            {% include 'admin/admin-notification.html' %}
                        </ul>
                    </div>
                </div>
            </div>
            <!-- header area end -->
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Leave Section</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a href="{% url 'employee_panel:apply_leave' %}">Apply Leave</a></li>
                                <li><span><a href="{% url 'employee_panel:leave_history' %}">Leave History </a></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 clearfix">
                        <div class="user-profile pull-right">
                            <img class="avatar user-thumb" src="{% static 'images/admin.png' %}" alt="avatar">
                            <h4 class="user-name dropdown-toggle" data-toggle="dropdown">{{user.employee.firstName }} <i class="fa fa-angle-down"></i></h4>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url 'accounts:employee_login' %}">Log Out</a>
                                <a class="dropdown-item" href="{% url 'employee_panel:update_profile' user.employee.empcode %}">Edit Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <!-- row area start -->
                <div class="row">
                    <!-- Dark table start -->
                    <div class="col-12 mt-5">
                        <div class="card">
                            {% if msg %}
                                <div class="alert alert-success alert-dismissible fade show">
                                    <strong>Info:</strong> {{ msg }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}
