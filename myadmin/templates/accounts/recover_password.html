{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/logins.css' %}">
</head>
<body>
<div class="login-area login-s2">
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="login-form-head">
                <h4>Recover/Change Your Password</h4>
                <p>Please provide your employee details for recovery and set a new password.</p>
            </div>
            <div class="login-form-body">
                {{ form.as_p }}
                <div class="submit-btn-area">
                    <button type="submit">CHANGE PASSWORD <i class="ti-arrow-right"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
