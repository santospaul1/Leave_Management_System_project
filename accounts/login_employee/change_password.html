<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee Leave Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS imports for styling go here -->
</head>
<body>
    <div class="login-area login-s2">
        <div class="container">
            {% if not empid %}
                <div class="alert alert-danger">Invalid request.</div>
            {% else %}
                <div class="login-box ptb--100">
                    <form method="POST" name="updatepwd">
                        <div class="login-form-head">
                            <h4>Change Password</h4>
                            <p>Enter your new password.</p>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <div class="login-form-body">
                            <div class="form-gp">
                                <label for="exampleInputEmail1">Enter New Password</label>
                                <input type="password" id="exampleInputEmail1" name="newpassword" required autocomplete="off">
                                <i class="ti-key"></i>
                                <div class="text-danger"></div>
                            </div>
                            <div class="form-gp">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" id="exampleInputPassword1" name="confirmpassword" required autocomplete="off">
                                <i class="ti-key"></i>
                                <div class="text-danger"></div>
                            </div>

                            <div class="submit-btn-area">
                                <button id="form_submit" name="change" type="submit">DONE <i class="ti-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
    <!-- JavaScript imports for scripts go here -->
</body>
</html>
