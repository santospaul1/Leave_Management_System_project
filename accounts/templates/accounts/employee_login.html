{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/logins.css' %}">
    
  
</head>
<body>

    <!-- login area start -->
    <div class="login-area">
            <div class="login-box ptb--100">
                <form method="POST" name="signin">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <h4 class="text-center">Employee Login Panel</h4>
                        
                    </div>
                    {% if messages %}
  {% for message in messages %}
    <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
                    <div class="login-form-body" style="margin-top: 50px;">
                        {% if error %}
                        <div class="alert alert-danger mb-4" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <div class="form-group" style="margin-top: -30px;">
                            <label for="username">Username or email</label>
                            <input type="text" id="username" name="username" class="form-control" autocomplete="on" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" autocomplete="off" required>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="{% url 'accounts:recover_password' %}">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit" name="signin" class="btn btn-primary btn-block">Login <i class="ti-arrow-right"></i></button>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted"><a href="{% url 'myadmin:admin_login' %}">Go to Admin Panel</a></p>
                        </div>
                    </div>
                </form>
            </div>
        
    </div>

    <!-- Add jQuery and Bootstrap JavaScript links at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
